server {

  listen 80;

  location / {
    root   /usr/share/nginx/html;
    index  index.html index.htm;
    try_files $uri $uri.html $uri/ /index.html;
    add_header Cache-Control "no-cache, no-store";
  }

  error_page   500 502 503 504  /50x.html;

  location = /50x.html {
    root   /usr/share/nginx/html;
    add_header Cache-Control "no-cache, no-store";
  }

}